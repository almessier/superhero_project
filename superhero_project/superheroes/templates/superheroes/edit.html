<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Edit Superhero</title>
</head>

<body>
    <div class='container-md'>
        <h1>Edit Superhero</h1>
        <br>
        <h5>Fill in the details and click Edit!</h5>
        <form class='card p-1 bg-light' action="{% url 'superheroes:edit' single_hero.id %}" method='post'>
            {% csrf_token %}
            <div class='form-floating'>
                <input type='text' class='form-control' name='name' id='name' value='{{single_hero.name}}'>
                <label for='name'>Name</label>
            </div>
            <div class='form-floating'>
                <input type='text' class='form-control' name='alter_ego' id='alter_ego'
                    value='{{single_hero.alter_ego}}'>
                <label for='alter_ego'>Alter Ego</label>
            </div>
            <div class='form-floating'>
                <input type='text' class='form-control' name='primary' id='primary'
                    value='{{single_hero.primary_ability}}'>
                <label for='primary'>Primary Ability</label>
            </div>
            <div class='form-floating'>
                <input type='text' class='form-control' name='secondary' id='secondary'
                    value='{{single_hero.secondary_ability}}'>
                <label for='secondary'>Secondary Ability</label>
            </div>
            <div class='form-floating'>
                <input type='text' class='form-control' name='catchphrase' id='catchphrase'
                    value='{{single_hero.catch_phrase}}'>
                <label for='catchphrase'>Catchphrase</label>
            </div>
            <div class='mb-1'>
                <input type='submit' class='btn btn-primary' value='Edit!'>
            </div>
        </form>
        <a href="{% url 'superheroes:back_to_index' %}">Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Edit Superhero</title>
</head>

<body>
    <h1>Edit Superhero</h1>
    <br>
    <form action="{% url 'superheroes:edit' single_hero.id %}" method='post'>
        {% csrf_token %}
        Name: <input type='text' name='name' id='name' value='{{single_hero.name}}'><br />
        Alter Ego: <input type='text' name='alter_ego' id='alter_ego' value='{{single_hero.alter_ego}}'><br />
        Primary Ability: <input type='text' name='primary' id='primary' value='{{single_hero.primary_ability}}'><br />
        Secondary Ability: <input type='text' name='secondary' id='secondary'
            value='{{single_hero.secondary_ability}}'><br />
        Catchphrase: <input type='text' name='catchphrase' id='catchphrase' value='{{single_hero.catch_phrase}}'><br />
        <input type='submit' value='Edit!'>
    </form>
</body>

</html>

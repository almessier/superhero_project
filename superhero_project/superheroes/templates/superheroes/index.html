<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Superhero Index</title>
</head>

<body>
    <h1>List of Heroes</h1>


    <table class='table'>
        <thead>
            <tr>
                <th>Name</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for hero in all_heroes %}
            <tr>
                <td>{{hero.name}}:</td>
                <td><a href="{% url 'superheroes:detail' hero.id %}">Details</a></td>
                <td><a href="{% url 'superheroes:edit' hero.id %}">Edit</a></td>
                <td><a href="{% url 'superheroes:delete' hero.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'superheroes:create' %}">Add New Hero</a>
    <br>
    <br>
    {% load static %}
    <img src="{% static 'superheroes/captain-planet.jpg' %}" alt="Captain Planet">
</body>

</html>

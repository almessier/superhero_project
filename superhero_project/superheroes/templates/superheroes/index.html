<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Superhero Index</title>
</head>

<body>
    <div class='container-md'>
        <div class='row'>
            <div class='col-lg'>
                <h1>List of Superheroes</h1>
                <table class='table table-striped'>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for hero in all_heroes %}
                        <tr>
                            <td>{{hero.name}}:</td>
                            <td><a href="{% url 'superheroes:detail' hero.id %}">Details</a></td>
                            <td><a href="{% url 'superheroes:edit' hero.id %}">Edit</a></td>
                            <td><a href="{% url 'superheroes:delete' hero.id %}">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="{% url 'superheroes:create' %}">Add New Superhero</a>
            </div>
            <div class='col-lg'>
                <br> <br> <br>
                {% load static %}
                <img src="{% static 'superheroes/captain-planet.jpg' %}" class="img-fluid" alt="Captain Planet">
                <h5 class='card p-3'>"By your powers combined, I am Captain Planet!"</h5>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Superhero Details</title>
</head>

<body>
    <div class="container">
        <h1>Superhero Details</h1>
        <br>
        <div class="row">
            <div class="col-6 col-sm-4 card p-1">Name</div>
            <div class="col-6 col-sm-4 card p-1">{{single_hero.name}}</div>

            <div class="w-100 d-none d-md-block"></div>

            <div class="col-6 col-sm-4 card p-1">Alter Ego</div>
            <div class="col-6 col-sm-4 card p-1">{{single_hero.alter_ego}}</div>

            <div class="w-100 d-none d-md-block"></div>

            <div class="col-6 col-sm-4 card p-1">Primary Ability</div>
            <div class="col-6 col-sm-4 card p-1">{{single_hero.primary_ability}}</div>

            <div class="w-100 d-none d-md-block"></div>

            <div class="col-6 col-sm-4 card p-1">Secondary Ability</div>
            <div class="col-6 col-sm-4 card p-1">{{single_hero.secondary_ability}}</div>

            <div class="w-100 d-none d-md-block"></div>

            <div class="col-6 col-sm-4 card p-1">Catchphrase</div>
            <div class="col-6 col-sm-4 card p-1">{{single_hero.catch_phrase}}</div>
        </div>
        <a href="{% url 'superheroes:back_to_index' %}">Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
